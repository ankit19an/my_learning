<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - The KapdeLatte</title>
    <link rel="stylesheet" href="my_color_palette.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #F7F5F2;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Reusing your Top Bar styles for consistency */
        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 24px 40px;
        }

        .brand-link {
            text-decoration: none;
            color: #000;
            font-size: 28px; /* Smaller than home page, standard for inner pages */
            font-weight: 700;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }
        
        /* Container for the form */
        .contact-wrapper {
            max-width: 600px;
            margin: 80px auto;
            padding: 0 20px;
            text-align: center;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 56px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #555;
            margin-bottom: 60px;
            font-size: 16px;
            letter-spacing: 0.05em;
        }

        /* The Form Styling */
        .contact-form {
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 40px; /* Space between inputs */
        }

        .form-group {
            position: relative;
        }

        /* This styles the input to look like just a line */
        .form-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #000;
            padding: 10px 0;
            font-size: 16px;
            font-family: Arial, sans-serif;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-bottom: 2px solid #000;
        }

        /* Floating Labels */
        .form-label {
            position: absolute;
            top: 10px;
            left: 0;
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        /* Animation: Move label up when input is focused or has text */
        .form-input:focus ~ .form-label,
        .form-input:valid ~ .form-label {
            top: -20px;
            font-size: 12px;
            color: #000;
            font-weight: bold;
        }

        /* Send Button */
        .send-btn {
            margin-top: 20px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 15px 40px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        .send-btn:hover {
            background-color: #333;
        }
        
        /* Contact Info Section below form */
        .contact-info {
            margin-top: 80px;
            border-top: 1px solid #ccc;
            padding-top: 40px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .info-item h3 {
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            margin-bottom: 10px;
        }
        
        .info-item p {
            font-size: 14px;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <header class="top-bar">
        <a href="letslearn.html" class="brand-link">The KapdeLatte</a>
    </header>

    <main class="contact-wrapper">
        <h1 class="page-title">Get in Touch</h1>
        <p class="subtitle">WE WOULD LOVE TO HEAR FROM YOU.</p>

        <form class="contact-form">
            
            <div class="form-group">
                <input type="text" class="form-input" id="name" required>
                <label for="name" class="form-label">Name</label>
            </div>

            <div class="form-group">
                <input type="email" class="form-input" id="email" required>
                <label for="email" class="form-label">Email</label>
            </div>

            <div class="form-group">
                <textarea class="form-input" id="message" rows="1" required></textarea>
                <label for="message" class="form-label">Message</label>
            </div>

            <button type="submit" class="send-btn">Send Message</button>
        </form>

        <div class="contact-info">
            <div class="info-item">
                <h3>Email Us</h3>
                <p>hello@kapdelatte.com</p>
            </div>
            <div class="info-item">
                <h3>Visit Us</h3>
                <p>123 Rhythm Street<br>New Delhi, India</p>
            </div>
        </div>
    </main>

</body>
</html>
